<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="#" />
    <title>Sound Set</title>
</head>
<body>
    <div class="keys">
        <div data-key="80" class="key playing">
            <kbd>p</kbd>
            <span class="sound"></span>
        </div>
        <div data-key="65" class="key playing">
            <kbd>a</kbd>
            <span class="sound"></span>
        </div>
        <div data-key="85" class="key playing">
            <kbd>u</kbd>
            <span class="sound"></span>
        </div>
        <div data-key="76" class="key playing">
            <kbd>l</kbd>
            <span class="sound"></span>
        </div>
        <div data-key="73" class="key playing">
            <kbd>i</kbd>
            <span class="sound"></span>
        </div>
        <div data-key="78" class="key playing">
            <kbd>n</kbd>
            <span class="sound"></span>
        </div>
        <div data-key="65" class="key playing">
            <kbd>a</kbd>
            <span class="sound"></span>
        </div>
    </div>
    <audio data-key="80" src="sounds/p.wav"></audio>
    <audio data-key="65" src="sounds/a.wav"></audio>
    <audio data-key="85" src="sounds/u.wav"></audio>
    <audio data-key="76" src="sounds/l.wav"></audio>
    <audio data-key="73" src="sounds/i.wav"></audio>
    <audio data-key="78" src="sounds/n.wav"></audio>
    <audio data-key="65" src="sounds/a.wav"></audio>
    <script src="script.js"></script>
</body>
</html>

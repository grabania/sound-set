<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="#" />
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Sound Set</title>
</head>
<body>
    <h4>Press the letter on your keyboard</h4>
    <h2>Try to play!</h2>    
    <div class="keys">
        <div data-key="77" class="key">
            <kbd>m</kbd>
        </div>
        <div data-key="85" class="key">
            <kbd>u</kbd>
        </div>
        <div data-key="83" class="key">
            <kbd>s</kbd>
        </div>
        <div data-key="73" class="key">
            <kbd>i</kbd>
        </div>
        <div data-key="67" class="key">
            <kbd>c</kbd>
        </div>
    </div>
    <audio data-key="77" src="sounds/m.wav"></audio>
    <audio data-key="85" src="sounds/u.wav"></audio>
    <audio data-key="83" src="sounds/s.wav"></audio>
    <audio data-key="73" src="sounds/i.wav"></audio>
    <audio data-key="67" src="sounds/c.wav"></audio>
    <script src="script.js"></script>
</body>
</html>
